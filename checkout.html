<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Missing Link Aquatics & Exotics</title>
    <link rel="icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <!-- Checkout section -->
    <div class="checkout">
        <h2>Checkout</h2>
        <!-- Display the cart items here -->
        <ul class="checkout-items">
            <!-- Cart items will be added here -->
        </ul>
        <!-- Display the total price here -->
        <p class="checkout-total">Total: $<span class="total-price">0</span></p>
        <!-- Checkout form -->
        <form id="checkout-form">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>

            <label for="state">State:</label>
            <input type="text" id="state" name="state" required>

            <label for="zip">ZIP Code:</label>
            <input type="text" id="zip" name="zip" required>

            <label for="card">Credit Card Number:</label>
            <input type="text" id="card" name="card" required>

            <label for="expiration">Expiration Date:</label>
            <input type="text" id="expiration" name="expiration" required>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required>

            <button type="submit">Complete Purchase</button>
        </form>
    </div>
    <script src="javascript/checkout.js"></script>
</body>

</html>
